<div class="container mt-4">
  <h2>Batch Details</h2>
  <div *ngIf="batch">
    <h3>{{ batch.name }}</h3>
    <p><strong>Staff:</strong> {{ batch.staffName }}</p>
    <p><strong>Capacity:</strong> {{ batch.capacity }}</p>

    <h4>Students</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Date of Birth</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of batch.students">
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.dateOfBirth | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
