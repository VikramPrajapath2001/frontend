<div class="container mt-4">
  <h2>Colleges</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let college of colleges">
        <td>{{ college.id }}</td>
        <td>{{ college.name }}</td>
        <td>{{ college.address }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm"
            [routerLink]="['/departments', college.id]"
          >
            View Departments
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
