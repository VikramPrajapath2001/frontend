<div class="container mt-4">
  <h2>Departments</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>HOD</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td>{{ department.id }}</td>
        <td>{{ department.name }}</td>
        <td>{{ department.hod }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm"
            [routerLink]="['/batches', department.id]"
          >
            View Batches
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
